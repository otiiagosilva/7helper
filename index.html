<!DOCTYPE html>
<html>
<head>
    <title>7HELPER - Login</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --text: #ecf0f1;
            --border: #3d3d3d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .login-container h1 {
            color: var(--primary);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.3s;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.9;
        }

        .error-message {
            color: var(--danger);
            margin-top: 15px;
            display: none;
        }

        /* Mantido o CSS anterior para o sistema */
        .container { display: none; gap: 25px; padding: 20px; max-width: 1200px; margin: 20px auto; }
        .section { background: var(--card-bg); border-radius: 10px; padding: 25px; width: 100%; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); border: 1px solid var(--border); }
        .ticket { background: rgba(255, 255, 255, 0.05); border-radius: 8px; margin: 10px 0; padding: 15px; transition: transform 0.2s; border-left: 4px solid var(--primary); }
        .ticket:hover { transform: translateX(5px); }
        .status { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.8em; margin-top: 8px; }
    </style>
</head>
<body>
    <!-- P√°gina de Login -->
    <div class="login-container" id="loginPage">
        <h1>7HELPER üîí</h1>
        <div class="input-group">
            <label>Usu√°rio</label>
            <input type="text" id="username" placeholder="Digite seu usu√°rio">
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha">
        </div>
        <button onclick="login()">Acessar Sistema</button>
        <div class="error-message" id="errorMessage">Credenciais inv√°lidas!</div>
    </div>

    <!-- Sistema HelpDesk (mantido o HTML anterior) -->
    <div id="system" class="container">
        <!-- Interface do Cliente -->
        <div class="section" id="cliente">
            <h3>üé´ √Årea do Cliente</h3>
            <button onclick="abrirChamado()">‚ûï Abrir Novo Chamado</button>
            <div id="formulario" style="display: none;">
                <input type="text" id="titulo" placeholder="T√≠tulo do Chamado">
                <textarea id="descricao" placeholder="Descreva seu problema..." rows="4"></textarea>
                <div class="action-bar">
                    <button onclick="enviarChamado()" style="background: var(--secondary)">üì§ Enviar</button>
                </div>
            </div>
            <h4>üìã Meus Chamados</h4>
            <div id="chamados-cliente"></div>
        </div>

        <!-- Interface do Supervisor -->
        <div class="section" id="supervisor">
            <h3>üë§ Painel do Supervisor</h3>
            <div id="chamados-supervisor"></div>
            <div class="action-bar">
                <select id="acoes-supervisor">
                    <option value="atender">‚ñ∂Ô∏è Atender Chamado</option>
                    <option value="aguardar">‚è≥ Aguardando Pe√ßa</option>
                    <option value="encerrar">üîí Encerrar Chamado</option>
                </select>
                <button onclick="executarAcaoSupervisor()" style="background: var(--danger)">Executar A√ß√£o</button>
            </div>
        </div>

        <!-- Interface do T√©cnico -->
        <div class="section" id="tecnico">
            <h3>üõ†Ô∏è Atendimento T√©cnico</h3>
            <div id="chamados-tecnico"></div>
            <div class="action-bar">
                <button onclick="finalizarAtendimento()" style="background: var(--secondary)">‚úÖ Finalizar Atendimento</button>
            </div>
        </div>
    </div>

    <script>
        // Base de dados de usu√°rios
        const users = [
            { username: "cliente", password: "cliente123", role: "cliente" },
            { username: "supervisor", password: "super456", role: "supervisor" },
            { username: "tecnico", password: "tec789", role: "tecnico" }
        ];

        let currentUser = null;
        let tickets = [
            { id: 1, titulo: "Erro no login", status: "Aberto", tecnico: null, pe√ßa: false }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if(user) {
                currentUser = user;
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('system').style.display = 'flex';
                showCorrectInterface();
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function showCorrectInterface() {
            document.querySelectorAll('.section').forEach(div => div.style.display = 'none');
            document.getElementById(currentUser.role).style.display = 'block';
            
            if(currentUser.role === 'supervisor') {
                document.getElementById('supervisor').style.display = 'block';
            }
        }

        // Fun√ß√µes anteriores mantidas com adapta√ß√µes
        function abrirChamado() {
            document.getElementById("formulario").style.display = "block";
        }

        function enviarChamado() {
            const novoChamado = {
                id: tickets.length + 1,
                titulo: document.getElementById("titulo").value,
                descricao: document.getElementById("descricao").value,
                status: "Aberto",
                tecnico: null,
                pe√ßa: false
            };
            tickets.push(novoChamado);
            atualizarInterfaces();
        }

        function executarAcaoSupervisor() {
            const acao = document.getElementById("acoes-supervisor").value;
            if(acao === "aguardar") tickets[0].pe√ßa = true;
            if(acao === "encerrar") tickets[0].status = "Encerrado";
            atualizarInterfaces();
        }

        function finalizarAtendimento() {
            tickets[0].status = "Finalizado";
            atualizarInterfaces();
        }

        function atualizarInterfaces() {
            document.getElementById("chamados-cliente").innerHTML = 
                tickets.map(t => `
                    <div class="ticket">
                        <b>#${t.id}</b> ${t.titulo}<br>
                        <span class="status" style="background: ${getStatusColor(t.status)}">
                            ${t.status} ${t.pe√ßa ? '‚è≥ Aguardando pe√ßa' : ''}
                        </span>
                    </div>
                `).join('');

            document.getElementById("chamados-supervisor").innerHTML = 
                tickets.map(t => `
                    <div class="ticket">
                        <input type="radio" name="sel" value="${t.id}">
                        #${t.id} - ${t.titulo}
                        <div class="badge">${t.status}</div>
                    </div>
                `).join('');

            document.getElementById("chamados-tecnico").innerHTML = 
                tickets.filter(t => t.status === "Em atendimento")
                .map(t => `
                    <div class="ticket">
                        #${t.id} - ${t.titulo}
                        <div class="badge">${t.status}</div>
                    </div>
                `).join('');
        }

        function getStatusColor(status) {
            const colors = {
                'Aberto': '#2ecc71',
                'Em atendimento': '#f1c40f',
                'Encerrado': '#95a5a6',
                'Finalizado': '#3498db'
            };
            return colors[status] || '#7f8c8d';
        }
    </script>
</body>
</html>
